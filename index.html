<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AldImage | Format Image Converter</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img
              src="./img/20230714_221356.webp"
              alt="logo AldImage"
              id="logo"
              width="50px"
            />
            <h1>AldImage</h1>
          </div>
          <div class="services">
            <h2>How It's Work?</h2>
            <h2>About</h2>
          </div>
        </nav>
      </header>
      <main>
        <section class="content">
          <h1>Online File Image Converter</h1>
          <p>
            Free Image Format Conversion<br />
            Get Your Transform Images Online For Free!
          </p>
        </section>
        <section class="form-upload">
          <div class="upload">
            <form class="dropzone-area">
              <div class="dropzone-box">
                <img src="./img/Upload to Cloud.png" alt="" width="60px" />
                <p>Drop file here</p>
                <span class="barrier">
                  <hr />
                  <p>or</p>
                  <hr />
                </span>
                <input
                  type="file"
                  required
                  name="upload-file"
                  id="upload-file"
                />
                <label for="upload-file">
                  <img src="./img/Upload File.png" alt="" />
                  Choose Files To Upload
                </label>
              </div>
            </form>
            <h3 class="btn-convert">Convert Image</h3>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
